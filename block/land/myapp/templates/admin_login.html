<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">ðŸ”‘ Admin Login</h2>

    {% if messages %}
      <ul>
        {% for msg in messages %}
          <li class="text-red-600 mb-2">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required
             class="border w-full p-2 mb-4 rounded">

      <input type="password" name="password" placeholder="Password" required
             class="border w-full p-2 mb-4 rounded">

      <button type="submit"
              class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">
        Login
      </button>
    </form>
  </div>
</body>
</html>
